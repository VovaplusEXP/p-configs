proxy-groups:
- name: ⚡ Auto-Select-TROJAN
  type: url-test
  proxies: &id001
  - TROJAN-GRPC-REALITY-🌐(XX)-209.200.246.53
  - TROJAN-TCP-TLS-🇫🇷(FR)-15.236.140.255
  - TROJAN-TCP-🌐(XX)-185.123.101.95
  - TROJAN-WS-TLS-🇺🇸(US)-nop-55q.pages.dev
  - TROJAN-GRPC-REALITY-🇵🇱(PL)-pl.scpnb.top
  - TROJAN-GRPC-REALITY-🇵🇱(PL)-91.108.250.230
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Sign in - Google Accounts
- name: 🔗 Auto-Failover-TROJAN
  type: fallback
  proxies: *id001
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Sign in - Google Accounts
- name: 📲 TROJAN-Selector
  type: select
  proxies:
  - ⚡ Auto-Select-TROJAN
  - 🔗 Auto-Failover-TROJAN
  - TROJAN-GRPC-REALITY-🌐(XX)-209.200.246.53
  - TROJAN-TCP-TLS-🇫🇷(FR)-15.236.140.255
  - TROJAN-TCP-🌐(XX)-185.123.101.95
  - TROJAN-WS-TLS-🇺🇸(US)-nop-55q.pages.dev
  - TROJAN-GRPC-REALITY-🇵🇱(PL)-pl.scpnb.top
  - TROJAN-GRPC-REALITY-🇵🇱(PL)-91.108.250.230
rule-providers:
  adblock:
    type: http
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/refs/heads/master/Filters/rules.txt
    behavior: domain
    interval: 86400
rules:
- RULE-SET,adblock,REJECT
- MATCH, 📲 TROJAN-Selector
