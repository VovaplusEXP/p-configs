proxy-groups:
- name: ⚡ Auto-Select-TROJAN
  type: url-test
  proxies: &id001
  - TROJAN-TCP-TLS-🌐(XX)-map.wimax.cc:8443
  - TROJAN-TCP-TLS-🇩🇪(DE)-213.108.198.158:8441
  - TROJAN-TCP-TLS-🇩🇪(DE)-3.78.115.47:22222
  - TROJAN-TCP-TLS-🇩🇪(DE)-185.208.207.217:443
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Gemini 2.5 Pro
- name: 🔗 Auto-Failover-TROJAN
  type: fallback
  proxies: *id001
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Gemini 2.5 Pro
- name: 📲 TROJAN-Selector
  type: select
  proxies:
  - ⚡ Auto-Select-TROJAN
  - 🔗 Auto-Failover-TROJAN
  - TROJAN-TCP-TLS-🌐(XX)-map.wimax.cc:8443
  - TROJAN-TCP-TLS-🇩🇪(DE)-213.108.198.158:8441
  - TROJAN-TCP-TLS-🇩🇪(DE)-3.78.115.47:22222
  - TROJAN-TCP-TLS-🇩🇪(DE)-185.208.207.217:443
rule-providers:
  adblock:
    type: http
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/refs/heads/master/Filters/rules.txt
    behavior: domain
    interval: 86400
rules:
- RULE-SET,adblock,REJECT
- MATCH, 📲 TROJAN-Selector
