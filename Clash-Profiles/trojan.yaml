port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  fallback:
  - 8.8.8.8
  - 8.8.4.4
proxies:
- name: TROJAN-TCP-TLS-🌐(XX)-15.188.202.143:22222
  type: trojan
  server: 15.188.202.143
  port: 22222
  uuid: telegram-id-privatevpns
  network: tcp
  tls: true
  servername: trojan.burgerip.co.uk
- name: TROJAN-TCP-TLS-🇩🇪(DE)-185.208.207.217:443
  type: trojan
  server: 185.208.207.217
  port: 443
  uuid: 2ee85121-31de-4581-a492-eb00f606e392
  network: tcp
  tls: true
  servername: dus.freeguard.org
- name: TROJAN-TCP-TLS-🇩🇪(DE)-18.195.249.244:22222
  type: trojan
  server: 18.195.249.244
  port: 22222
  uuid: telegram-id-privatevpns
  network: tcp
  tls: true
  servername: trojan.burgerip.co.uk
- name: TROJAN-WS-TLS-🇳🇱(NL)-5.255.103.217:37757
  type: trojan
  server: 5.255.103.217
  port: 37757
  uuid: XWnVX2ASHl
  network: ws
  tls: true
  servername: moshali.arshiacomplus.dpdns.org
  ws-opts:
    path: /moshaliplus
    headers:
      Host: moshali.arshiacomplus.dpdns.org
- name: TROJAN-WS-TLS-🌐(XX)-172.67.156.25:443
  type: trojan
  server: 172.67.156.25
  port: 443
  uuid: f282b878-8711-45a1-8c69-5564172123c1
  network: ws
  tls: true
  servername: aio.zipzap.biz.id
  ws-opts:
    path: /aioproxybot/129.150.49.58-18650
    headers:
      Host: aio.zipzap.biz.id
proxy-groups:
- name: ⚡ Auto-Select-TROJAN
  type: url-test
  proxies: &id001
  - TROJAN-TCP-TLS-🌐(XX)-15.188.202.143:22222
  - TROJAN-TCP-TLS-🇩🇪(DE)-185.208.207.217:443
  - TROJAN-TCP-TLS-🇩🇪(DE)-18.195.249.244:22222
  - TROJAN-WS-TLS-🇳🇱(NL)-5.255.103.217:37757
  - TROJAN-WS-TLS-🌐(XX)-172.67.156.25:443
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Gemini 2.5 Pro
- name: 🔗 Auto-Failover-TROJAN
  type: fallback
  proxies: *id001
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Gemini 2.5 Pro
- name: 📲 TROJAN-Selector
  type: select
  proxies:
  - ⚡ Auto-Select-TROJAN
  - 🔗 Auto-Failover-TROJAN
  - TROJAN-TCP-TLS-🌐(XX)-15.188.202.143:22222
  - TROJAN-TCP-TLS-🇩🇪(DE)-185.208.207.217:443
  - TROJAN-TCP-TLS-🇩🇪(DE)-18.195.249.244:22222
  - TROJAN-WS-TLS-🇳🇱(NL)-5.255.103.217:37757
  - TROJAN-WS-TLS-🌐(XX)-172.67.156.25:443
rule-providers:
  adblock:
    type: http
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/refs/heads/master/Filters/rules.txt
    behavior: domain
    interval: 86400
rules:
- RULE-SET,adblock,REJECT
- MATCH, 📲 TROJAN-Selector
