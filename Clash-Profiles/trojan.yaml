port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  fallback:
  - 8.8.8.8
  - 8.8.4.4
proxies:
- name: TROJAN-TCP-TLS-🌐(XX)-map.wimax.cc:8443
  type: trojan
  server: map.wimax.cc
  port: 8443
  uuid: WyRE1b2elC
  network: tcp
  tls: true
  servername: map.wimax.cc
- name: TROJAN-TCP-TLS-🇫🇷(FR)-15.188.175.202:22222
  type: trojan
  server: 15.188.175.202
  port: 22222
  uuid: telegram-id-privatevpns
  network: tcp
  tls: true
  servername: trojan.burgerip.co.uk
proxy-groups:
- name: ⚡ Auto-Select-TROJAN
  type: url-test
  proxies: &id001
  - TROJAN-TCP-TLS-🌐(XX)-map.wimax.cc:8443
  - TROJAN-TCP-TLS-🇫🇷(FR)-15.188.175.202:22222
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Gemini 2.5 Pro
- name: 🔗 Auto-Failover-TROJAN
  type: fallback
  proxies: *id001
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Gemini 2.5 Pro
- name: 📲 TROJAN-Selector
  type: select
  proxies:
  - ⚡ Auto-Select-TROJAN
  - 🔗 Auto-Failover-TROJAN
  - TROJAN-TCP-TLS-🌐(XX)-map.wimax.cc:8443
  - TROJAN-TCP-TLS-🇫🇷(FR)-15.188.175.202:22222
rule-providers:
  adblock:
    type: http
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/refs/heads/master/Filters/rules.txt
    behavior: domain
    interval: 86400
rules:
- RULE-SET,adblock,REJECT
- MATCH, 📲 TROJAN-Selector
