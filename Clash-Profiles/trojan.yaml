port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  fallback:
  - 8.8.8.8
  - 8.8.4.4
proxies:
- name: TROJAN-TCP-🌐(XX)-185.123.101.95
  type: trojan
  server: 185.123.101.95
  port: 17890
  uuid: keTLsIW40V
  network: tcp
  tls: false
  servername: 185.123.101.95
- name: TROJAN-TCP-TLS-🇫🇷(FR)-15.236.165.170
  type: trojan
  server: 15.236.165.170
  port: 22223
  uuid: telegram-id-directvpn
  network: tcp
  tls: true
  servername: trojan.burgerip.co.uk
- name: TROJAN-TCP-TLS-🇭🇰(HK)-58.152.110.83
  type: trojan
  server: 58.152.110.83
  port: 443
  uuid: ea39fa94f1ee00999337ea1fd3318e69
  network: tcp
  tls: true
  servername: www.nintendogames.net
- name: TROJAN-TCP-TLS-🇩🇪(DE)-52.29.25.174
  type: trojan
  server: 52.29.25.174
  port: 22223
  uuid: telegram-id-directvpn
  network: tcp
  tls: true
  servername: trojan.burgerip.co.uk
proxy-groups:
- name: ⚡ Auto-Select-TROJAN
  type: url-test
  proxies: &id001
  - TROJAN-TCP-🌐(XX)-185.123.101.95
  - TROJAN-TCP-TLS-🇫🇷(FR)-15.236.165.170
  - TROJAN-TCP-TLS-🇭🇰(HK)-58.152.110.83
  - TROJAN-TCP-TLS-🇩🇪(DE)-52.29.25.174
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Sign in - Google Accounts
- name: 🔗 Auto-Failover-TROJAN
  type: fallback
  proxies: *id001
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Sign in - Google Accounts
- name: 📲 TROJAN-Selector
  type: select
  proxies:
  - ⚡ Auto-Select-TROJAN
  - 🔗 Auto-Failover-TROJAN
  - TROJAN-TCP-🌐(XX)-185.123.101.95
  - TROJAN-TCP-TLS-🇫🇷(FR)-15.236.165.170
  - TROJAN-TCP-TLS-🇭🇰(HK)-58.152.110.83
  - TROJAN-TCP-TLS-🇩🇪(DE)-52.29.25.174
rule-providers:
  adblock:
    type: http
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/refs/heads/master/Filters/rules.txt
    behavior: domain
    interval: 86400
rules:
- RULE-SET,adblock,REJECT
- MATCH, 📲 TROJAN-Selector
