port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  fallback:
  - 8.8.8.8
  - 8.8.4.4
proxies:
- name: SS-aes-128-gcm-9Mbps-🇺🇸(US)
  type: ss
  server: 37.19.198.244
  port: 443
  cipher: aes-128-gcm
  password: shadowsocks
- name: SS-C20P-7Mbps-🌐(XX)
  type: ss
  server: us55.giamping.com
  port: 8080
  cipher: chacha20-ietf-poly1305
  password: 42000e02-6b4d-46ad-a572-80db7db2a9ce
- name: SS-A256GCM-6Mbps-🌐(XX)
  type: ss
  server: 38.107.226.159
  port: 7307
  cipher: aes-256-gcm
  password: FoOiGlkAA9yPEGP
- name: SS-C20P-6Mbps-🌐(XX)
  type: ss
  server: 71.19.148.74
  port: 443
  cipher: chacha20-ietf-poly1305
  password: gqkUCvmeOTghYJXF1YIuk5
- name: SS-C20P-5Mbps-🇺🇸(US)
  type: ss
  server: 92.118.112.101
  port: 9483
  cipher: chacha20-ietf-poly1305
  password: h7922CiGBfaLPSO59G7Mlm
proxy-groups:
- name: ⚡ Auto-Select-SS
  type: url-test
  proxies: &id001
  - SS-aes-128-gcm-9Mbps-🇺🇸(US)
  - SS-C20P-7Mbps-🌐(XX)
  - SS-A256GCM-6Mbps-🌐(XX)
  - SS-C20P-6Mbps-🌐(XX)
  - SS-C20P-5Mbps-🇺🇸(US)
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Sign in - Google Accounts
- name: 🔗 Auto-Failover-SS
  type: fallback
  proxies: *id001
  url: https://aistudio.google.com/prompts/new_chat
  interval: 1200
  regex: Sign in - Google Accounts
- name: 📲 SS-Selector
  type: select
  proxies:
  - ⚡ Auto-Select-SS
  - 🔗 Auto-Failover-SS
  - SS-aes-128-gcm-9Mbps-🇺🇸(US)
  - SS-C20P-7Mbps-🌐(XX)
  - SS-A256GCM-6Mbps-🌐(XX)
  - SS-C20P-6Mbps-🌐(XX)
  - SS-C20P-5Mbps-🇺🇸(US)
rule-providers:
  adblock:
    type: http
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/refs/heads/master/Filters/rules.txt
    behavior: domain
    interval: 86400
rules:
- RULE-SET,adblock,REJECT
- MATCH, 📲 SS-Selector
