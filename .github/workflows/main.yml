name: Update Configs
permissions:
  contents: write
  
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./Files
        run: pip install -r requirements.txt

      - name: Download and set up Xray
        run: |
          wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip xray.zip xray
          chmod +x xray

      - name: 1. Fetch new configs from subscriptions
        working-directory: ./Files
        run: python3 app.py

      - name: 2. Merge DB with new configs for testing
        working-directory: ./Files
        run: python3 merge_for_testing.py

      - name: 3. Run speed test on the merged list
        working-directory: ./Files
        run: python3 speed_tester.py

      - name: 4. Update the database with test results
        working-directory: ./Files
        run: python3 update_database.py

      - name: 5. Generate secure lists from the updated DB
        working-directory: ./Files
        run: python3 filter_secure.py

      - name: 6. Generate Base64 and plain-text lists from the updated DB
        working-directory: ./Files
        run: python3 create_base64_lists.py

      - name: 7. Generate Clash Meta profiles from the updated DB
        working-directory: ./Files
        run: python3 generate_clash_profile.py

      - name: 8. Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "âœ… Updated configs and profiles"
          branch: main
          file_pattern: "**/*.txt **/*.yaml"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
