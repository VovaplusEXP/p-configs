name: Update Configs
permissions:
  contents: write
  
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./Files
        run: pip install -r requirements.txt

      - name: Download and set up Xray
        run: |
          wget -O xray.zip https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip xray.zip xray
          chmod +x xray

      - name: Run main processing script (Fetch & Split)
        working-directory: ./Files
        run: python3 app.py

      - name: Run speed test script (Filter by Speed)
        working-directory: ./Files
        run: python3 speed_tester.py

      - name: Run secure filtering script (Filter by TLS/REALITY)
        working-directory: ./Files
        run: python3 filter_secure.py

      - name: Create per-protocol Base64 lists
        working-directory: ./Files
        run: python3 create_base64_lists.py

      - name: Generate Clash Meta profile
        working-directory: ./Files
        run: python3 generate_clash_profile.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "âœ… Updated configs and profiles"
          branch: main
          file_pattern: "**/*.txt **/*.yaml"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
