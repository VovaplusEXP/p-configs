name: Update Configs
permissions:
  contents: write
  
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./Files
        run: pip install -r requirements.txt

      - name: Run main processing script
        working-directory: ./Files
        run: python app.py

      - name: Run secure filtering script
        working-directory: ./Files
        run: python filter_secure.py

      - name: Create per-protocol Base64 lists
        working-directory: ./Files
        run: python create_base64_lists.py

      - name: Generate Clash Meta profile
        working-directory: ./Files
        run: python generate_clash_profile.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "âœ… Updated configs and profiles"
          branch: main
          # This pattern commits the main sub file, plus all txt/yaml in subdirectories
          file_pattern: "All_Configs_Sub.txt **/*.txt **/*.yaml"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
